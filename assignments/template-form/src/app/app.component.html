<div class="container m-3">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <h2 class="text-center">User Subscription Form</h2>
      <form #myForm="ngForm" (ngSubmit)="submit()">

        <div *ngIf="!myForm.valid && myForm.touched">
          <p class="text-danger">Please fill complete form with correct values.</p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" #email="ngModel" email required ngModel class="form-control" name="email">
          <p class="text-danger" *ngIf="!email.valid && email.touched">Invalid Email Address.</p>
        </div>

        <div class="form-group">
          <label for="subscription">Subscriptions</label>
          <select name="subscription" [ngModel]="selectedSubscription" class="form-control">
            <option *ngFor="let subscription of subscriptions" [value]="subscription.value">{{ subscription.display }}
            </option>

          </select>

        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password="ngModel" required ngModel name="password" class="form-control">
          <p class="text-danger" *ngIf="!password.valid && password.touched">Enter valid password</p>
        </div>

        <button class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>

      </form>
    </div>
  </div>

  <div class="row" *ngIf="isFormSubmitted">
    <div class="col">
      <h3> Your Data:</h3>
      <hr>
      <p>Email: {{ user.email }}</p>
      <p>Subscription: {{ user.subscription }}</p>
      <p>Password: {{ user.password }}</p>
    </div>
  </div>
</div>

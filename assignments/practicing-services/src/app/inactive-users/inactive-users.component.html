<div class="row m-2">
    <div class="col-12">
        <h3>Inactive Users</h3>
        <h5>Action Counter ({{ inactiveActionCounter }})</h5>
        <ul class="list-group" *ngFor="let user of inactiveUsers; let i = index;">
            <li class="list-group-item">
                {{user}} | <button type="button" class="btn btn-link" (click)="activateUser(i);">add to active list</button>
            </li>
        </ul>
    </div>
</div>

<div class="row m-1">
    <div class="col-sm-12">
        <div >
            <div class="form-group">
                <label for="name">Server Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Server Name" [(ngModel)]='server.name'>
            </div>
            <div class="form-group">
                <label for="status">Server Status</label>
                <select name="status" class="form-control" [(ngModel)]='server.status'>
                    <option value="Online">ONLINE</option>
                    <option value="Offline">OFFLINE</option>
                </select>
            </div>
            <button class="btn btn-primary" (click) = "onServerStatusUpdate();">Update Server Status</button>
        </div>
    </div>
</div>

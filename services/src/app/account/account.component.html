<div class="mt-3 card">
    <h2 class="card-header">Account - {{ index + 1 }}</h2>
    <div class="card-body">
        <h3 class="card-title">{{ account.name }}</h3>
        <p class="card-text">Account status is {{ account.status }}</p>
        <div class="card-body">
            <input type="button" class="mr-2 btn btn-outline-primary" value="active" (click)="onAccountStatusChange('active');">
            <input type="button" value="inactive" class="mr-2 btn btn-outline-primary" (click)="onAccountStatusChange('inactive');">
            <input type="button" value="unknown" class="btn btn-outline-primary" (click)="onAccountStatusChange('unknown');">
        </div>
    </div>
</div>

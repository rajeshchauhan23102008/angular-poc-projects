<div class="container mt-3">
  <div class="row">
    <div class="col-6 mt-5">
      <h4>Number List</h4>
      <ul class="list-group">
        <li *ngFor="let number of numbers" class="list-group-item">
          {{ number }}
        </li>
      </ul>
    </div>
    <div class="col-6">
      <button class="btn btn-primary" (click)="numberToggler();" #numberTogglerButton>
        Show {{numberText}}
      </button>
      <div class="mt-3">
        <h4 *ngIf="oddNumber">Odd Numbers</h4>
        <h4 *ngIf="!oddNumber">Even Numbers</h4>
        <ul *ngFor="let number of numbers" class="list-group">
          <div *ngIf="oddNumber">
            <li *ngIf="number % 2 != 0" class="list-group-item">
              {{ number }}
            </li>
          </div>
          <div *ngIf="!oddNumber">
            <li *ngIf="number % 2 === 0" class="list-group-item">
              {{ number }}
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <p appBasicHighlighter>This is the basic highlighter directive that 
                              change the background color. </p>
      <p appBetterHighlighter> This is the BETTER highlighter direcive that
                              change the background color.
      </p>                              
    </div>
  </div>
  <div class="row">
    <div class="col-6 mt-5">
      <h4>Number List</h4>
      <ul class="list-group">
        <li *ngFor="let number of numbers" class="list-group-item">
          {{ number }}
        </li>
      </ul>
    </div>
    <div class="col-6">
      <button class="btn btn-primary" (click)="numberToggler();" #numberTogglerButton>
        Show {{numberText}}
      </button>
      <div class="mt-3">
        <h4 *ngIf="oddNumber">Odd Numbers</h4>
        <h4 *ngIf="!oddNumber">Even Numbers</h4>
        <ul *ngFor="let number of numbers" class="list-group">
          <div *ngIf="oddNumber">
            <li *ngIf="number % 2 != 0" class="list-group-item" 
                [ngClass]="{bgodd: number % 2 !==0 }"
                [ngStyle]="{'font-size': number % 3 !==0 ? '200%' : '100%'}">
              {{ number }}
            </li>
          </div>
          <div *ngIf="!oddNumber">
            <li *ngIf="number % 2 === 0" class="list-group-item"
                [ngClass]="{bgeven: number % 2 ===0}"
                [ngStyle]="{'font-size': number % 3 ===0 ? '400%' : '100%'}">
              {{ number }}
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>

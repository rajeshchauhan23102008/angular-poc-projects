<div class="container">
  <div class="row">
    <div class="col">
      <h1>Post</h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col">
          <form #myForm="ngForm" (ngSubmit)="onPost(myForm.value);">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" ngModel required name="title">
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <input type="text" class="form-control" required ngModel name="content">
            </div>
            <button class="btn btn-primary" type="submit">Create Post</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr>
          <button class="mr-3 btn btn-primary" (click)="onFetch()">Fetch Post</button>
          <button class="btn btn-danger">Clean Post</button>
        </div>
      </div>
      <div class="mt-2 row">
        <div class="col">
          <h1 *ngIf="isLoading">Loading...</h1>
          <h4 *ngIf="!isLoading && loadedPosts.length === 0">No Post available!!!</h4>
          <ul class="list-group" *ngIf="!isLoading && loadedPosts.length > 0">
            <li class="list-group-item" *ngFor="let post of loadedPosts">
              <!-- <h6>{{ post.id }}</h6> -->
              <h3>{{ post.title }}</h3>
              <p>{{ post.content }}</p>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>

</div>
